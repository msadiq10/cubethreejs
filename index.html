<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
    <script>

        const scene = new THREE.Scene(); // three.js scene.
        scene.background = new THREE.Color( 0x222222 ); // gray background.
        // (field of view (deg), aspect ratio, near, far).
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        // WebGLRenderer instance.
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        // add renderer to the HTML document (A canvas element).
        document.body.appendChild( renderer.domElement );

        // The cube.
        // vertices and fill faces.
        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        // Material of the cube, give it cyan color (here, hex colors).
        const material = new THREE.MeshBasicMaterial( { color: 0x00ffff } );
        // adds material to the geometry.
        const cube = new THREE.Mesh( geometry, material );
        // add the cube to the scene.
        scene.add( cube );

        // camera position.
        camera.position.z = 5;

        // animate loop
        function animate() {
            // draw the scene everytime the screen is refreshed.
            requestAnimationFrame( animate );
            // rotation animation.
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render( scene, camera );
        }
        animate();
    </script>
</body>
</html>
